
{% extends "base.html" %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'projects.css' %}" >

<div class="row">
    
    <div class="col-md-4">
        <h1>{{ project.title }}</h1>
        {% if project.image %}
            <img src="{{ project.image.url }}" width="50%" class="main-photo">
        {% endif %}
        <p>{{ project.content | safe}}</p>
        
    </div>
</div>
{% endblock page_content %}
